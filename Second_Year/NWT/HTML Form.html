<!DOCTYPE html>
<html>

<head>
    <title>Student Information FORM</title>
</head>

<body style="background-color: aqua; font-weight: bold; font-size: 25px; font-style: normal; padding-left: 50px;">
    <h1>Student Information Form</h1>
    <form>
        <label>First Name:</label>
        <input type="text" placeholder="Enter your Firstname"><br><br>

        <label>Middle Name:</label>
        <input type="text" placeholder="Enter your middlename"><br><br>

        <label>Last Name:</label>
        <input type="text" placeholder="Enter your Lastname">

        <label>Phone No.:</label>
        <input type="number" placeholder="Enter your Phone number"><br><br>
        <label>Courses</label>
        <select>
            <option value="Comp"> Comp </option>
            <option value="IT"> IT </option>
            <option value="AI&ML"> AI&ML </option>
            <option value="AI&DS"> AI&DS </option>
            <option value="IOT"> IOT </option>
        </select>

        <label>Address:</label>
        <textarea placeholder="Enter your Address"></textarea><br><br>

        <label>Gender</label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label><br><br>

        <label>Email:</label>
        <input type="email" placeholder="Enter your Email"><br><br>

        <label>Password:</label>
        <input type="password" placeholder="Enter your Password"><br><br>

        <label>Re-type Password:</label>
        <input type="password" placeholder="Enter your Password"><br>

        <Button>Submit</Button>
    </form>
</body>

</html>
