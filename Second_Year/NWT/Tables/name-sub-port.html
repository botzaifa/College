<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border: 2px solid black;
            border-collapse: collapse;
        }
        th,td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <td colspan="2">Subject</td>
        </tr>
        <tr>
            <th>Port</th>
            <td>English</td>
            <td>Science</td>
        </tr>
    </table>
</body>
</html>
