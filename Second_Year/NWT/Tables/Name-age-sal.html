<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border: 2px solid black;
            border-collapse: collapse;
        }
        th,td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>John <br> Adam <br> Chris</td>
            <td>24 <br> 31 <br> 16</td>
            <td>20000 <br> 15000 <br> 10000</td>
        </tr>
    </table>
</body>
</html>
