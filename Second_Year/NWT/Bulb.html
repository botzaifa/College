<!DOCTYPE html>
<html>
<head>
	<title>Simple Bulb</title>
	<style>
        .bulb {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: grey;
            margin: 50px auto;
          }
          
          .off {
            box-shadow: none;
          }
          
          .on {
            box-shadow: 0 0 20px 10px yellow;
          }
          
    </style>
</head>
<body>
	<div class="bulb off"></div>
	<button onclick="toggleBulb()">Turn On/Off</button>
	<script>
        function toggleBulb() {
            var bulb = document.querySelector('.bulb');
            bulb.classList.toggle('on');
            bulb.classList.toggle('off');
          }
          
    </script>
</body>
</html>
